<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditional logic template</title>
</head>
<body>
        {{.Name}}
        {{if .Beer}}
        <h3>Lets go drink some beer!</h3>
        {{else}}
        <h3>How are we gonna drink a beer when you can't get into a bar?</h3>
        {{end}}
</body>
</html>
